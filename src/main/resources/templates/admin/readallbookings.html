<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Read All Bookings</title>


<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    h2 {
        text-align: center;
        color: #27ae60;
        margin-bottom: 15px;
    }

    .top-links {
        text-align: center;
        margin-bottom: 30px;
    }

    .top-links a {
        text-decoration: none;
        background: #2575fc;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        transition: 0.3s;
    }

    .top-links a:hover {
        background: #1a5ed7;
    }

    table {
        width: 90%;
        margin: auto;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    table thead {
        background: #2575fc;
        color: white;
    }

    table th, table td {
        padding: 12px 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    table tbody tr:hover {
        background: #f1f1f1;
    }

    .delete-btn {
        text-decoration: none;
        padding: 8px 15px;
        background: #e74c3c;
        color: white;
        border-radius: 5px;
        transition: 0.3s;
    }

    .delete-btn:hover {
        background: #c0392b;
    }
</style>
</head>
<body>
	
	<h1>READ ALL BOOKING SECTION</h1>
	<div class="top-links">
	<a href="dashboard"> ADMIN HOME</a><br><br><br>
	</div>
	<h2 th:text="${message}"></h2>

	<table border="1">
    <thead>
        <tr>
        	<th>Id</th>
            <th>Name</th>
            <th>From</th>
            <th>Email</th>
            <th>To</th>
            <th>Time</th>
            <th>Date</th>
            <th>Comfort</th>
            <th>Adult</th>
            <th>Children</th>
            <th>Message</th>
            <th>Delete Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="booking : ${allBookings}">
            <td th:text="${booking.id}"></td>
            <td th:text="${booking.name}"></td>
            <td th:text="${booking.source}"></td>
            <td th:text="${booking.email}"></td>
            <td th:text="${booking.destination}"></td>
            <td th:text="${booking.time}"></td>
            <td th:text="${booking.date}"></td>
            <td th:text="${booking.comfort}"></td>
            <td th:text="${booking.adult}"></td>
            <td th:text="${booking.children}"></td>
            <td th:text="${booking.message}"></td>
            <td >
             <a class="delete-btn" th:href="@{/admin/deleteBooking/{id} (id=${booking.id}) }">DELETE</a>
             </td>
        </tr>
    </tbody>
</table>
	

</body>
</html>
