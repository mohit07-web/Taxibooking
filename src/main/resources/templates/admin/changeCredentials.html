<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Change Credentials</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
        width: 350px;
        text-align: center;
    }

    .form-container h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .form-container input {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        transition: 0.3s;
    }

    .form-container input:focus {
        border-color: #2575fc;
        outline: none;
        box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
    }

    .form-container button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
        background: #2575fc;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .form-container button:hover {
        background: #1a5ed7;
    }
</style>
</head>
<body>
 <div class="form-container">
        <h2>Change Credentials</h2>

	<form action="changeCredentials" method="post">
		<input type="text" name="oldusername" placeholder="Enter Old Username"><br>
		<input type="text" name="oldpassword" placeholder="Enter Old Password"><br>
		<input type="text" name="newusername" placeholder="Enter New Username"><br>
		<input type="text" name="newpassword" placeholder="Enter New Password"><br>
		<button type="submit">Change Password</button>
	</form>

</body>
</html>
